{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <div>
        <table class="table table-striped table-bordered">
            <thead>
                <th>Name</th>
                <th>Symbol</th>
                <th>Current Price</th>
                <th>Shares</th>
                <th>Transacted</th>
            </thead>
            <tbody>
                {% for stock in stocks %}
                <tr>
                    <td>{{ stock.name }}</td>
                    <td>{{ stock.symbol }}</td>
                    <td>{{ stock.price | usd }}</td>
                    <td>{{ stock.shares }}</td>
                    <td>{{ stock.timestamp }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
