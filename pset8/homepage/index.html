<!DOCTYPE html>

<html lang="en">
    <head>
        <!-- Mobile view capability -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Include bootstrap library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <!-- Link to CSS -->
        <link href="styles.css" rel="stylesheet">
        <title>Jo Jo's Travel Maps</title>

        <script>

            // Code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {

                // Code for question
                document.querySelector('#submit').addEventListener('click', function() {
                    let input = document.querySelector('input');
                    if (input.value.toLowerCase() === 'marrakesh') {
                        input.style.backgroundColor = 'green';
                        document.querySelector("#feedback1").innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector("#feedback1").innerHTML = 'Incorrect';
                    }
                });

            });

        </script>
    </head>
    <body>

        <!-- Bootstrap Navbar -->
        <nav class="navbar" style="background-color: #bc93bc;">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">Jo Jo's Travel Maps</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                  <a class="nav-link" href="lisbon.html">Lisbon</a>

                  <a class="nav-link" href="florence.html">Florence</a>
                </div>
              </div>
            </div>
        </nav>

        <div class="container">
            <div class="section">
                <h3>Hi there!</h3>

                <hr>

                <p>
                    My name is Jo Jo and I love travelling! This is a website of maps showing different places I would like to visit. Where would you like to visit?
                </p>

            </div>

            <div class="section">
                <h3>Guess which city in Africa I would like to visit most!</h3>

                <hr>

                <!-- Free response question -->
                <input type="text" placeholder="City Name">
                <button id="submit">Submit!</button>

                <p id="feedback1"></p>

            </div>
        </div>

        <footer>
